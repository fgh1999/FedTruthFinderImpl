syntax = "proto3";
package survey;

enum SurveyType {
    SummationResult = 0;
    H = 1;
}

message SurveyRequest {
    SurveyType type = 1;
    double payload = 2;
}

message SurveyResponse {
    double payload = 1;
}

service Survey {
    rpc survey(stream SurveyRequest) returns (stream SurveyResponse) {}
}